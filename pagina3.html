<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./pagina3.css">
    <script src="./detalhesPersonagens.js" defer></script>
    <title>API Demon Slayer</title>
</head>

<body>
    <header>
        <div class="container-header">
            <img class="logo" src="./img/logo.png" alt="Logo de Demon Slayer">
            <div class="pesquisar">
                <input type="text" class="input" placeholder="Buscar aqui">
            </div>
            <div class="icons">
                <img src="./img/Alarm.png" alt="">
                <img src="./img/user.png" alt="">
            </div>
            <div class="login">
                <span class="destacado">Login</span>
                <span class="destacado2">Cadastre-se aqui</span>
            </div>
        </div>
    </header>

    <main>
        <div class="characterInfos">
            <div class="characterDetails">
                <div class="details1">
                    <img id="imagem" src="" alt="">
                    <div class="quote">
                        <p id="quote"></p>
                    </div>
                </div>

                <div class="container2">

                    <h1 id="nome"></h1>

                    <div class="container-details">
                        <div class="informacoes">
                            <div class="idade"> IDADE:</div>
                            <h3 id="idade"></h3>

                            <div class="genero"> GÊNERO: </div>
                            <h3 id="genero"></h3>

                            <div class="raca"> RAÇA: </div>
                            <h3 id="raca"></h3>

                            <div class="descricao"> DESCRIÇÃO: </div>
                            <div class="description">
                                <h3 id="descricao"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="all-footer">
            <div class="footer">
                <img src="./img/logo.png" alt="">
                <div class="infos">
                    <h1>SOBRE</h1>
                    <div class="sobre">
                        <p>Sobre Nós</p>
                        <p>Políticas</p>
                        <p>Política de Privacidade</p>
                    </div>
                    <h1>REDES SOCIAIS</h1>
                    <div class="redes-sociais">
                        <a href="https://www.linkedin.com/in/rebeca-gomes-656780353">Linkedin</a>
                        <a href="https://instagram.com/b.gomeszy">Instagram</a>
                        <a href="https://github.com/rebeca0605">Github</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                © 2025 API Demon Slayer | Desenvolvido por Rebeca Gomes
            </div>
        </div>
    </footer>
</body>

</html>
