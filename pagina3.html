<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pagina3.css">
    <script src="./detalhes.js" defer type="module"></script>
    <title>API Demon Slayer</title>
</head>

<body>
    <header>
        <div class="container-header">
            <img src="./img/logo.png" alt="Logo de Demon Slayer">
            <div class="pesquisar">
                <input type="text" class="input" placeholder="Buscar aqui">
            </div>
            <div class="icons">
                <img src="./img/Alarm.png" alt="">
                <img src="./img/user.png" alt="">
            </div>
            <div class="login">
                <span class="destacado">Login</span>
                <span class="destacado2">Cadastre-se aqui</span>
            </div>
        </div>
    </header>

    <main>
        <div class="characterInfos">
            <div id="detalhes-container" class="characterDetails">
                <img id="imagem" alt="">
                <p id="quote"></p>
                <h2 id="nome"></h2>

                <div class="info">
                    <p>Idade:<span id="idade"></span></p>
                    <p>Gênero:<span id="genero"></span></p>
                    <p>Raça:<span id="raca"></span></p>
                </div>

                <div class="descricao">
                    <h3>Descrição</h3>
                    <p id="descricao"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="all-footer">
            <div class="footer">
                <img src="./img/logo.png" alt="">
                <div class="infos">
                    <h1>SOBRE</h1>
                    <div class="sobre">
                        <p>Sobre Nós</p>
                        <p>Políticas</p>
                        <p>Política de Privacidade</p>
                    </div>
                    <h1>REDES SOCIAIS</h1>
                    <div class="redes-sociais">
                        <p>X</p>
                        <p>Instagram</p>
                        <p>Facebook</p>
                    </div>
                </div>
            </div>
            <div class="copyright">
                © 2025 API Demon Slayer | Desenvolvido por Rebeca Gomes
            </div>
        </div>
    </footer>
</body>

</html>
